<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JusTypin - A typing speed test application to improve your typing skills">
    <link rel="stylesheet" href="SwifZ.css">
    <title>JusTypin - Typing Speed Test</title>
    <link rel="shortcut icon" href="imagesforswiftz/nobgg.png"/>
</head>
<body>
    <header class="header"> 
        <div class="logo">
            <img class="logo_1" src="imagesforswiftz/96196285-169d-4659-abe1-8da158984ace.jpg" alt="JusTypin Logo"> 
            <img class="logo_2" src="imagesforswiftz/Untitled.svg" alt="JusTypin Text Logo">
        </div>
        <div class="RCV">
            <a class="rcv" href="https://github.com/A-Little-Mouse" target="_blank" aria-label="Visit GitHub Profile">
                <img class="logo_3" src="imagesforswiftz/af28e440-3491-4539-98da-136e7de996ea.jpg" alt="GitHub Profile">
            </a>
        </div>
    </header>


<main class="sir"><!-- wrapper -->
  
    <div class="main"><!-- content box -->
      
      <div class="info" aria-live="polite"><!--content-->
        <div class="time" onclick="change()" style="cursor: pointer;" title="Click to change time">
          <p>Time:</p>
          <span><b id="time">30s</b></span>
        </div>
        <div class="wpm">
          <p>WPM:</p>
          <span><b>0</b></span>
        </div>
      </div>
       
      <input class="input" id="input" type="text" aria-label="Typing input" autocomplete="off">
      
      <div class="window" id="window" aria-label="Typing test content">
        <p class="brownmundae" id="brownmundae"></p>
      </div>

      <div class="board" aria-label="Virtual keyboard">
        <div class="caps">
          <div class="keys" tabindex="-1">Q</div>
          <div class="keys" tabindex="-1">W</div>
          <div class="keys" tabindex="-1">E</div>
          <div class="keys" tabindex="-1">R</div>
          <div class="keys" tabindex="-1">T</div>
          <div class="keys" tabindex="-1">Y</div>
          <div class="keys" tabindex="-1">U</div>
          <div class="keys" tabindex="-1">I</div>
          <div class="keys" tabindex="-1">O</div>
          <div class="keys" tabindex="-1">P</div>
        </div>

        <div class="caps">
          <div class="keys" tabindex="-1">A</div>
          <div class="keys" tabindex="-1">S</div>
          <div class="keys" tabindex="-1">D</div>
          <div class="keys" tabindex="-1">F</div>
          <div class="keys" tabindex="-1">G</div>
          <div class="keys" tabindex="-1">H</div>
          <div class="keys" tabindex="-1">J</div>
          <div class="keys" tabindex="-1">K</div>
          <div class="keys" tabindex="-1">L</div>
        </div>

        <div class="caps">
          <div class="keys" tabindex="-1">Z</div>
          <div class="keys" tabindex="-1">X</div>
          <div class="keys" tabindex="-1">C</div>
          <div class="keys" tabindex="-1">V</div>
          <div class="keys" tabindex="-1">B</div>
          <div class="keys" tabindex="-1">N</div>
          <div class="keys" tabindex="-1">M</div>
        </div>
      </div>

    </div> 

  </main>
  

    <nav class="navbar">
        <div class="nav">
            <button onclick="refreshpage()" class="nav-button" aria-label="Restart test">
                <img class="botton" src="imagesforswiftz/home botton.svg" alt="Home icon">
            </button>
            <button id="return" onclick="refresh()" class="nav-button" aria-label="Reset current test">
                <img class="botton" src="imagesforswiftz/undo-arrow.png" alt="Reset icon">
            </button>
            <button onclick="popupopen()" class="nav-button" aria-label="Show results">
                <img class="botton" src="imagesforswiftz/eroor.svg" alt="Results icon">
            </button>
        </div>
    </nav>

    <div class="popup" id="popup" role="dialog" aria-labelledby="performance-title" aria-hidden="true">
        <div class="title">
            <h1 id="performance-title">Your Performance</h1>
        </div>

        <div class="content" aria-live="polite">
            <div class="mistake">
                <p>Mistakes: </p>
                <span><b>0</b></span>
            </div>

            <div class="t" onclick="change()" style="cursor: pointer;" title="Click to change time">
                <p>Time: </p> 
                <span><b id="tyme">30s</b></span>
            </div>

            <div class="wpm">
                <p>WPM:</p>
                <span><b>0</b></span>
            </div>

            <div class="cpm">
                <p>CPM: </p>
                <span><b>0</b></span>
            </div>
        </div>
        
        <div class="below">
            <div class="bilow">
                <img class="tab" loading="lazy" id="tab" src="imagesforswiftz/tab-key.png" alt="Tab key">
                <p>You can use key TAB to refresh the typing test</p>
            </div>
        </div>
    </div>


     <script src="paragraph.js"></script>
     <script src="keyboard.js"></script>
     <script src="refresh.js"></script>
     <script src="popup.js"></script>
     <script src="typing-test.js"></script>
</body>
</html>
